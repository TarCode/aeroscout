<h2>Aerobotics Scout Jobs</h2>

<div>
    <h3>Missions</h3>
    <div *ngFor="let mission of missions">
        <br>
        <mat-card>
            <mat-card-title>Mission: {{ mission.title }}</mat-card-title>
            <mat-card-subtitle>{{ mission.date }}</mat-card-subtitle>
            <mat-card-content>
                {{ mission.complete ? "Completed" : "Incomplete" }}
            </mat-card-content>
            <mat-card-actions>
                    <button color='secondary' mat-raised-button (click)="openDialog(mission)">Assign worker</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
